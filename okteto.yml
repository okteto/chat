icon: https://github.com/okteto/chat/raw/master/icon.png
build:
  chat-dev:
    dockerfile: Dockerfile.dev
  chat-prod:
    dockerfile: Dockerfile
deploy:
  - kubectl apply -f dev/postgres.yml
  - kubectl apply -f dev/redis.yml
  - helm upgrade chat chart --install --set image.tag=${OKTETO_BUILD_CHAT-PROD_TAG}
dev:
  chat:
    image: ${OKTETO_BUILD_CHAT-DEV_IMAGE}
    environment:
      - RAILS_ENV=development
    command: ["bash"]
    sync:
      - .:/app
    forward:
      - 1234:1234
      - 5234:db:5234
